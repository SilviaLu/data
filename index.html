<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Data dashboard</title>
		<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="icon" href="../assets/images/logo_lab.ico">
		<link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="header" id="headerSection">
                <div class="logo"><img src="assets/images/logo-laboratoria.svg" alt=""></div>
                <div class="menu">
                  <a href=""><i class="fa fa-bars" aria-hidden="true"></i></a>
              </div>
              <!-- Menu principal -->
              <div class="main" id="mainSection">
                <div class="box-title" id="box-title">
                  <div class="welcome" id="welcome">
                    <h1>Dashboard</h1>
                  </div>
                  <!--menu -->
                </div>
                <div id="home" class="principal">
                  <div class="sidebar">
                    <div class="user">
                      <i class="fa fa-user-circle"></i>
                      <h3>Te damos la bienvenida a nuestro</h3>
                      <h3>Dashboard</h3>
											<p>Conoce a nuestros talenos, aqui te presentamos los</p> 
											<p>perfiles de nuestras alumnas.</p> 
                    </div>
                    <div class="sidebar-box">
                      <p>Notas</p>
                    </div>
                    <div class="sidebar-box">
                      <p>Inbox</p>
                    </div>
                    <div class="sidebar-box">
                      <p>Datos Generales</p>
                    </div>
                  </div>
                  <div>
                    <div class="country peru">
                      <h1>< Perú ></h1>
                        <select class="select-country" onchange="country(this.value)">
                          <option value="0">Selecciona una Sede</option>
                          <option value="AQP">Arequipa</option>
                          <option value="LIM">Lima</option>
                        </select>
                    </div>
                    <div class="country chile">
                      <h1>< Chile ></h1>
                      <select class="select-country" onchange="country(this.value)">
                          <option value="0">Selecciona una Sede</option>
                          <option value="SCL">Santiago</option>
                        </select>
                    </div>
                    <div class="country mexico">
                      <h1>< México ></h1>
                      <select class="select-country" onchange="country(this.value)">
                          <option value="0">Selecciona una Sede</option>
                          <option value="CDMX">Ciudad de México</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
                  <!-- Base de datos -->
                  <script src="./js/data.js"></script>
                  <!-- Aquí va tus archivos JS -->
              <script src="./js/app.js"></script>
    
</body>
</html>
